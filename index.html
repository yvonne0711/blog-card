<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- link to personal stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <main class="container">
      <img src="./assets/images/illustration-article.svg" alt="Card image" />

      <section class="card-content">
        <span class="category-tag">Learning</span>

        <h6>Published 21 Dec 2023</h6>

        <a href="www.google.com"><h1>HTML & CSS foundations</h1></a>

        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

      </section>

        <div class="author-label">
          <img src="assets/images/image-avatar.webp" alt="Author image">
          <span>Greg Hooper</span>
        </div>

    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/yvonne0711">Yvonne</a>.
    </footer>

  </body>
</html>
